<!DOCTYPE html>
<html>
    <head>
        <title>Your Store | Search Result</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src = "store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class = "nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class = "band-name band-name-large">Your Store</h1>
        </header>

       
        

        
        <div class="container content-section">
            <h2 class="section-header">Update Items</h2>
            <div class="form-row">
                <span class = "form-item form-header form-colum">ITEM</span>
                <span class="cart-price form-header form-colum">PRICE</span>
                <span class="cart-quantity form-header form-colum">QUANTITY</span>
            </div>
            <div class="form-items">
                <div class="form-row">
                    <div class="form-item form-colum">
                        <img class="form-item-image" src="Images/T-ShirtWhite.jpg" width="100" height="100">
                        <span class="form-item-title">T-Shirt</span>
                    </div>
                    <div class="cart-price form-colum">
                        <input type="number" placeholder=$19.99>
                    </div>
                    <div class="cart-quantity form-colum">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">UPDATE</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item form-colum">
                        <img class="form-item-image" src="Images/Album2OYS.jpg" width="100" height="100">
                        <span class="form-item-title">Album 2</span>
                    </div>
                    <div class="cart-price form-colum">
                        <input type="number" placeholder=$9.99>
                    </div>
                    <div class="cart-quantity form-colum">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">UPDATE</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="container content-section">
            <h2 class="section-header">ADD NEW ITEMS</h2>
            <div class="form-row">
                <span class = "form-item form-header form-colum">ITEM</span>
                <span class="cart-price form-header form-colum">PRICE</span>
                <span class="cart-quantity form-header form-colum">QUANTITY</span>
            </div>
            <div class="form-items">
                <div class="form-row">
                    <div class="form-item form-colum">
                        
                        <span class="form-item-title">Upload Image</span>
                    </div>
                    <div class="cart-price form-colum">
                        <input type="number" placeholder=$00.00>
                    </div>
                    <div class="cart-quantity form-colum">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-danger" type="button">ADD</button>
                    </div>
                </div>
            </div>
        </div>
