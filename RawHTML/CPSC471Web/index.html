<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles.css" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>

	<body>
        <header class="main-header">
            <nav class = "nav main-nav">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class = "band-name band-name-large">Your Store</h1>
        </header>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>Your Store</h1>
			</header>
			<main class="join-main">
				<form action="home.html">
					<div class="form-control">
						<label for="username">Username:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
					</div>
					<button type="submit" class="btn">Login</button>
				</form>
			</main>
		</div>

        <footer class = "main-footer">
            <div class="container main-footer-container">
                <h3 class = "band-name">Your Store</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/channel/UCBiH-1k2qnrigVTScnvCKJA" target="_blank">

                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/artist/4ntvojSPscU3PxselAEeY2" target="_blank">
                            <img src="Images/spotifyLogo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://zh-cn.facebook.com/OmnipotentYouthSociety" target="_blank">
                            <img src="Images/facebookLogo.png">
                        </a>
                    </li>
                </ul>
            </div>            
        </footer>
	</body>
