<!DOCTYPE html>
<html>

<head>
    <title>Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column  justify-content-around min-vh-100 bg-dark ">
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3 fixed-top">
        <!-- container to handle margin -->
        <div class="container">
            <a href="#" class="navbar-brand">YourStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- the actual nav bar as a list -->
                <ul class="navbar-nav ms-auto">

                    <!-- nav-items  -->
                    <li class="nav-item">
                        <a href="#myproducts" class="nav-link">My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a href="#myorders" class="nav-link">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a href="#logout" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="text-light p-5 p-lg-3 pt-lg-5">
        <div class="d-flex justify-content-center">

            <div class="d-flex flex-column">

                <h1>Happy Shopping at<span class="text-warning"> YourStore</span>
                </h1>
            </div>
        </div>
    </section>

    <div class="d-flex p-5 justify-content-around">
        <div class="input-group search-bar flex-grow">
            <div class="dropdown input-group-prepend">
                <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown">
                    All
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Food</a></li>
                    <li><a class="dropdown-item" href="#">Books</a></li>
                    <li><a class="dropdown-item" href="#">Electronic</a></li>
                </ul>
            </div>
            <input type="text" class="form-control">
            <button class="input-group-append btn btn-secondary btn-lg" type="button">Search<i
                    class="bi bi-search"></i></button>
        </div>
    </div>



    <!-- footer  -->
    <!-- mt-auto keeps footer in the bottom of the flexbox-->
    <footer class="p-5 text-white text-center position-relative mt-auto">
        <div class="container">
            <p class="lead">Copyright &copy;YourStore</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>
</body>

</html>
