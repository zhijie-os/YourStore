        <header class="main-header">

        <div class="container content-section">
            <h2 class="section-header">Order</h2>
            <strong class = "form-header">Order ID: 00000000</strong>
            <div class="form-row">
                <span class = "form-item form-header form-colum">ITEM</span>
                <span class="cart-quantity form-header form-colum">QUANTITY</span>

            <div class="form-items">
                <div class="form-row">
                    <div class="form-item form-colum">

                    </div>
                    <div class="cart-quantity form-colum">
                        <input class="cart-quantity-input" type="number" value="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item form-colum">
                        <img class="form-item-image" src="Images/Album2OYS.jpg" width="100" height="100">

                    </div>
                </div>
            </div>
            <br>
            <div class="form-row">
                <span class = "form-item form-header form-colum">Total</span>
                <span class="cart-quantity form-header form-colum">$29.98</span>
            </div> 
            <br>
            <div class="form-row">
                <span class = "form-item form-header form-colum">Shipment Status</span>
                <span class="cart-quantity form-header form-colum">Delivered at March 23</span>
            </div>
            <br>
            <div class="form-row">
                <span class = "form-item form-header form-colum">Receiver Name</span>
                <span class="cart-quantity form-header form-colum">aaaaaa</span>
            </div>
            <br>
            <div class="form-row">
                <span class = "form-item form-header form-colum">Receiver Address</span>
                <span class="cart-quantity form-header form-colum">Address</span>
            </div>
            <br>
            <div class="form-row">
                <span class = "form-item form-header form-colum">Customer ID </span>
                <span class="cart-quantity form-header form-colum">00000000</span>
            </div>
            <br>
            <div class="form-row">
                <span class = "form-item form-header form-colum">Seller ID </span>
                <span class="cart-quantity form-header form-colum">99999999</span>
            </div> 
            <br>
            <div>
                <button class="btn btn-primary btn-purchase" type="button">Cancel</button>
            </div>
